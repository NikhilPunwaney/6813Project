<!DOCTYPE html>
<html lang="en">
<head>
  <title>Newsfeed</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="js/dev.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower|League+Script|Quicksand|Ranga|Roboto" rel="stylesheet">
</head>
<body onload="SetDate();" style="background-color: rgb(0, 153, 255)">
  
<div class="container" id="container" style="text-align: center">
  <div class="row" id="header">
    
  </div>
  <div id = "beforeFeed">
  </div>
  <div style = "font-size: 28pt; margin-top: 30px; margin-bottom: 0px; color: white; font-family: 'Gloria Hallelujah', cursive; text-align: center">
  New Post
  </div>
  <div>
  <form action="teacher_Newsfeed.html" method="GET" style="margin-top: 20px" autocomplete="on">
  Date:</br>
  <input  type="date" id="date" name="date">
  <br>
  Title:<br>
  <input type="text" id="title" name="title">
  <br>
  Description:<br>
  <textarea type="text" id='desc' name="desc" style="width:250px; height:250px !important"></textarea>
  <p></p>
  <br><br>
  <input type="submit" value="Submit" style="width: 80px; margin-top: 0px; margin-left: 4px; margin-right: 4px; padding: 10px 5px; border-radius: 12px; background-color: white; border: white; font-family: Quicksand, sans-serif; font-size: 14px;"/>

  </form>
  </div>
</div>

</body>

<script>




if(localStorage.getItem("edit") === "on"){
    var editDate = localStorage.getItem("date")
    var editTitle = localStorage.getItem("title")
    var editDesc = localStorage.getItem("description")
    if(0 != editDate.length){
       document.getElementById('date').value = editDate;
    }
    if(0 != editTitle.length){
       document.getElementById('title').value = editTitle;
    }
    if(0 != editDesc.length){
       document.getElementById('desc').value = editDesc;
    }
}



function SetDate()
{
  if(  document.getElementById('date').value == ""){
    var date = new Date();

var day = date.getDate();
var month = date.getMonth() + 1;
var year = date.getFullYear();

if (month < 10) month = "0" + month;
if (day < 10) day = "0" + day;

var today = year + "-" + month + "-" + day;


document.getElementById('date').value = today;
  }

}


    var dev = new Setup();


  beforeFeed = document.getElementById("beforeFeed");


  dev.addButton(beforeFeed, "go back", "./teacher_Newsfeed.html");

  dev = new Setup();
  dev.initTeacher();



</script>

</html>
