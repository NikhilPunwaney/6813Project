<!DOCTYPE html>
<html lang="en">
<head>
  <title>Messages</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="js/dev.js"></script>
</head>

<body style="background-color: rgb(0, 153, 255)">

<body>
  
<div class="container">
  <div class="row" id="header">
    
  </div>
</div>

  </div>

  <div id=chatbox style="margin: 30px 10px 10px 10px; border: 3px solid #000; text-align:center; background-color: white">

  </div>

  <center>
  <textarea id = myText name="inputText" cols="45" rows="3" placeholder="Reply..."></textarea>

      <button id="send" style="width: 80px; margin-top: 10px; margin-left: 4px; margin-right: 4px; padding: 10px 5px; border-radius: 12px; background-color: white; border: white; font-family: Quicksand, sans-serif; font-size: 14px;">Send</button>

  </center>

</body>

<script>

  var dev;

  dev = new Setup();
  dev.initParent();

  dev.addMessage("left", "#D1D1D1", "black", "Hi Mrs. Applebee. I am a bit concerned about Anna's actions in class yesterday");
  dev.addMessage("right", "#82C5E5", "white", "Hi Mrs. Walter. I am sorry to hear that. What did she do?");
  dev.addMessage("left", "#D1D1D1", "black", "She spilled glue on a student.");
  dev.addMessage("right", "#82C5E5", "white", "Do you know why?");

$(document).on('click', "#send", function(evt) {
  var text = document.getElementById('myText').value;
  if (text.trim() !== "") {
    dev.addMessage("right", "#82C5E5", "white", text);
    document.getElementById('myText').value = "";
  }
});


</script>

</html>
